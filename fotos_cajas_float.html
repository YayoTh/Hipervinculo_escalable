<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uso del float</title>
        <style>
            #contenedor{
                width:  50%;
                margin: auto;
                margin-top: 50px;
            }
            /* selector de etiquetas*/
            img{
                float: left;
                margin-right: 13px;
                width:         70%;
                height:       auto;
            }
        </style>
    </head>
    <body>
        <div id="contenedor">

            <img src="./fotos/Corrado G60.tiff" alt="Corrado G60 blanco" />
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore illum culpa perferendis. Culpa suscipit minima quae exercitationem ipsum aliquid beatae, eius nobis excepturi explicabo deserunt! Error accusamus nobis reiciendis temporibus!</p>
        </div>
    </body>
</html>
